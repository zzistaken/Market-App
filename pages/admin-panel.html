<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/admin-panel-favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/admin-panel.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <i class="fa-solid fa-user-tie fa-2xl"></i>
                <h1>Panel</h1>
                <ul>
                    <li><a href="index.html"><button class="exitBtn">Exit</button></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="controlArea">
            <form id="productForm">
                <input type="text" name="productNameInput" id="productNameInput" placeholder="Name">
                <input type="text" name="productImageInput" id="productImageInput" placeholder="Image URL">
                <input type="text" name="productPriceInput" id="productPriceInput" placeholder="Price">
                <input type="text" name="productCategory" id="productCategoryInput" placeholder="Category">
                <button type="submit" id="addProductButton">Add</button>
            </form>
            <button id="updateProductButton" style="display: none;">Update</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="productTableList">
                <!-- <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td><img src="${product.imageURL}" alt="${product.name}_Image"></td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td><a href="#" id="update">Update</a></td>
                    <td><a href="#" id="delete">Delete</a></td>
                </tr> -->
            </tbody>
        </table>
    </main>

    <script src="/javascripts/requests.js"></script>
    <script src="/javascripts/admin-ui.js"></script>
    <script src="/javascripts/admin.js"></script>
</body>
</html>
